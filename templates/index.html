<!DOCTYPE html>

<html>
    <head>
        <title>Password Generator</title>
        <link href="{{ url_for('static', filename='Styles/main.css') }}" rel="stylesheet">
    </head>

    <body>
        <h1>Password Generator</h1>

        <div class="midsize" id="instructions">
            <h3>Instructions</h3>
            <ol>
                <li>Type in the passwords conditions</li>
                <li>Click the red button title Generate</li>
                <li>Copy the password and use where ever!</li>
            </ol>
        </div>
        <div class="midsize" id="output">
            <h3>Password</h3>
            <p1 id="password">New Password: {{ password }}</p1><br>
        </div>
        <div id="conditions">
            <h3>Conditions</h3>
            <div class="conditions">
                <form action="" method="POST">
                    <li>
                        <label for="length">Length of Password</label>
                        <input type="number" name="length" value="10" min="1" max="30"></input>
                    </li>
                    <li>
                        <input type="checkbox" name="eng_alpha" checked>
                        <label for="eng_alpha">English Alphabet</label>
                    </li>
                    <li>
                        <input type="checkbox" name="caps">
                        <label for="caps">Capital Letters</label>
                    </li>
                    <li>
                        <input type="checkbox" name="numbers">
                        <label for="numbers">Numbers</label>
                    </li>
                    <input type="submit" id="submit" value="Generate">
                </form>
            </div>
        </div>
    </body>
</html>
